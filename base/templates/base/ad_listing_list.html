{% for ad in ads %}
                <div class="ad-listing-list mt-20" >
                    <div class="row p-lg-3 p-sm-5 p-4">
                        <div class="col-lg-4 align-self-center " >
                            <a href="{% url 'ad_view' ad.id %}">
                                <img src="{{ad.img.url}}" class="img-fluid">
                            </a>
                        </div>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-6 col-md-10">
                                    <div class="ad-listing-content">
                                        <div>
                                            <a href="{% url 'ad_view' ad.id %}" class="font-weight-bold">{{ad.name.title}}</a>
                                        </div>
                                        <ul class="list-inline mt-2 mb-3">
                                            <li class="list-inline-item"><a href="category.html"> <i
                                                        class="fa fa-folder-open-o"></i> {{ad.category}}</a></li>
                                            <li class="list-inline-item"><a href="category.htm"><i
                                                        class="fa fa-calendar"></i> {{ad.created|timesince}}</a></li>
                                        </ul>
                                        <p class="card-text">{{ad.details|slice:100}}....</p>
                                    </div>
                                    <h4 class="card-text mt-lg-3 my-sm-3">${{ad.price}}</h4>
                                </div>
                                <div class="col-lg-6 align-self-center">
                                    {% for key, value in avg_rating.items %}
                                        {% if ad.id == key %}
                                                                        
                                    <div class="product-ratings float-lg-right pb-3 ">
                                        {% include 'base/stars.html' %}
                                    </div>
                                    {% endif %}
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
