<div class="col-lg-3 col-md-4">
    <div class="category-sidebar">
        <div class="widget category-list">
            <h4 class="widget-header"><a href="{% url 'category_view' %}">All Category <span class="float-right">{{all_categories_count}}</span></a></h4>
            <ul class="category-list">
                {% for key, value in ad_num.items  %}
                <li>
                    <a href="{% url 'ad_list_view' %}?q=&category={{key}}">{{key.capitalize}}
                        <span>{{value}}</span>
                    </a>
                </li>
                    {% endfor %}
            </ul>
        </div>
    </div>
</div>
