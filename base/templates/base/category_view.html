{% extends 'main.html' %}
{% block title %}All Categories{% endblock %}
{% block content %}
<section class="stores section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="section-title">
					<h2>More Categories</h2>
				</div>
				<!-- First Letter -->
				<div class="block">
					<!-- Store First Letter -->
					<h5 class="store-letter text-center">All Categories</h5>
					<hr>
					<!-- Store Lists -->
					<div class="row">
                        {% for category in categories %}
						<!-- Store List 01 -->
						<div class="col-md-3 col-sm-6">
							<ul class="store-list">
								<li><a href="{% url 'ad_list_view' %}?q=&category={{category.name}}">{{category.name.capitalize}}</a></li>
							</ul>
						</div>
                        {% endfor %}
					</div>
				</div>
		
			</div>
		</div>
	</div>
</section>

{% endblock %}
